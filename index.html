<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg d-flex justify-content-between">
            <a href="" class="navbar-brand">To The New</a>
            <div class="navbar-nav">
                <a href="" class="nav-item nav-link">Home</a>
                <a href="" class="nav-item nav-link">Quick Help</a>
            </div>
        </nav>
        <hr class="m-0">
    </header>
    <main class="container-fluid mt-4">
        <div class="row">
            <div class="col-sm-12 col-md-4 offset-md-4 border rounded">
                <div class="row my-bg-secondary">
                    <div class="col-sm-12">
                        <h4 class="m-0 pt-3 pb-3 text-light">Bug Report</h4>
                    </div>
                </div>

                <form class="row">
                    <div class="col-sm-12 form-group mb-0">
                        <label class="m-0 pt-3" for="">Title:*</label>
                        <input type="email" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-sm-12 form-group mb-0">
                        <label class="m-0 pt-3" for="">Title:*</label>
                        <textarea name="" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="col-sm-12 form-group mb-0">
                        <label class="m-0 pt-3" for="">Operating System:</label>
                        <select class="form-control form-control-sm my-bg-primary text-light">
                            <option class="my-bg-primary">Windows Xp</option>
                            <option class="my-bg-primary">Mac Os</option>
                            <option class="my-bg-primary">Windows 7</option>
                            <option class="my-bg-primary">Ubuntu</option>
                        </select>
                    </div>
                    <div class="col-sm-12 form-group mb-0">
                        <label class="m-0 pt-3">Product:*</label>
                        <select class="form-control form-control-sm my-bg-primary text-light">
                            <option class="my-bg-primary">Formoid</option>
                            <option class="my-bg-primary">Product_2</option>
                            <option class="my-bg-primary">Product_3</option>
                            <option class="my-bg-primary">Product_4</option>
                        </select>
                    </div>
                    <div class="col-sm-12 form-group mb-0">
                        <div class="row">
                            <div class="col-sm-4 form-group mb-0">
                                <label class="m-0 pt-3" for="">Version:*</label>
                                <input type="email" class="form-control form-control-sm" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 mb-0">
                        <label class="m-0 pt-3" for="">License:*</label>
                        <div class="row mb-0">
                            <div class="col-sm-8 d-flex justify-content-between">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                                    <label class="form-check-label" for="inlineRadio1">Free</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                                    <label class="form-check-label" for="inlineRadio2">Buisness</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 form-group mb-0">
                        <label class="m-0 pt-col-sm-83">Severity:*</label>
                        <select class="form-control form-control-sm my-bg-primary text-light">
                            <option class="my-bg-primary">Critical</option>
                            <option class="my-bg-primary">Non Critical</option>
                            <option class="my-bg-primary">Extreme</option>
                        </select>
                    </div>

                    <div class="col-sm-12 mb-2">
                        <label class="m-0 pt-3">Attachments:</label>
                        <div class="custom-file">
                            <label class="custom-file-label" for="customFile"></label>
                            <input type="file" class="custom-file-input" placeholder="No File Selected">
                        </div>
                    </div>
                    <hr class="m-0">
                    <div class="col-sm-12 my-bg-secondary p-2 d-flex justify-content-end border rounded">
                        <button class="btn text-light my-bg-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
